<section id="prizes" data-zooming class="main html__main">
	<div class="main__container container">
		<h1 class="main__title">Online hackathon Moscow City Hack</h1>
		<div class="main__wrapper">
			<div class="main__left main-left">
				<p class="main-left__take-part">
					Take part in&nbsp;an&nbsp;online hackathon, create
					new&nbsp;digital products for the city and become
					a&nbsp;winner!
				</p>
				<div class="prize__title">hackathon prizes</div>
				<div class="main-left__prize prize">
					<div class="prize__numbers">
						2.4 mln $
						<div class="prize__line"></div>
						1.2 mln $
					</div>
					<div class="prize__text">
						<span title="Main Prize" class="prize__main-prize">
							main prize
						</span>
						<span title="Bonus" class="prize__bonus">bonus</span>
					</div>
				</div>
				<button class="border-button main-left__button">
					<span class="border-button__decor-left"></span>
					<span class="border-button__decor-right"></span>
					Leave a request
				</button>
			</div>
			<div class="main__right main-right">
				<model-viewer
					shadow-intensity="0"
					disable-zoom
					class="object-model"
					camera-controls
					alt="Cube"
					auto-rotate
					min-camera-orbit="-42deg 59deg auto"
					max-camera-orbit="32deg 101deg auto"
					disable-pan
					src="resources/cube.glb"
					interaction-prompt="none"
					auto-rotate-delay="0"
					poster="images/main/poster.webp"></model-viewer>
			</div>
		</div>
	</div>
</section>
