<section class="form-section html__form-section">
	<div class="container form-section__container">
		<h2 class="title form-section__title title--over">
			Leave&nbsp;a request for participation
		</h2>
		<div class="form-section__attention-wrapper">
			<span class="form-section__attention-text">
				The application must be&nbsp;filled out by&nbsp;each team member
			</span>
			<div class="form-section__attention-element"></div>
		</div>
		<form data-form id="form" class="form-section__form form">
			<div class="form-group">
				<label for="full_name" class="form-label">Your full name</label>
				<input
					id="full_name"
					class="form-input"
					type="text"
					autocomplete="name" />
			</div>
			<div class="form-group">
				<label for="" class="form-label">Team</label>
				<div class="button-group">
					<input
						id="team1"
						type="radio"
						class="button-check"
						name="team"
						value="yes"
						checked />
					<label for="team1" class="form-button">
						I have a team*
					</label>
					<input
						id="team2"
						type="radio"
						class="button-check"
						value="no"
						name="team" />
					<label for="team2" class="form-button">
						I donâ€™t have a team
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="task" class="form-label">Select a task</label>
				<select class="form-select" name="task" id="task">
					<option selected value="frontend">Frontend</option>
					<option value="backend">Backend</option>
					<option value="design">Design</option>
				</select>
			</div>
			<div class="form-group">
				<label for="team-name" class="form-label form-label--tooltip">
					Your team name
				</label>
				<input id="team-name" type="text" class="form-input" />
			</div>
			<div class="form-group">
				<label for="cv" class="form-label">Attach your CV</label>
				<div class="form-file">
					<input id="cv" class="form-file__input" type="file" />
					<label
						for="cv"
						title="Choose file"
						class="form-file__name"></label>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="form-label">Your phone number</label>
				<input
					id="phone"
					autocomplete="tel"
					placeholder="+7(499)666-55-44"
					type="tel"
					class="form-input" />
			</div>

			<button
				form="form"
				data-form-btn
				type="button"
				class="border-button form-section__action">
				<div class="border-button__decor-right"></div>
				<div class="border-button__decor-left"></div>
				Leave a request
			</button>
		</form>
	</div>
</section>
