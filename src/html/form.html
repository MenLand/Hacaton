<section class="form-section container html__form-section">
	<h2 class="title form-section__title title--over">
		Leave a&nbsp;request for participation
	</h2>
	<div class="form-section__attention-wrapper">
		<span class="form-section__attention-text">
			The application must be&nbsp;filled out by&nbsp;each team member
		</span>
		<div class="form-section__attention-element"></div>
	</div>
	<form class="form-section__form form">
		<div class="form-section__row">
			<div class="form-section__column">
				<label class="input-field">
					<span class="input-field__label">Your full name</span>
					<input type="text" class="input-field__input" />
				</label>
			</div>
			<div class="form-section__column">
				<div class="form-section__control-wrapper">
					<span class="form-section__buttons-label">Team</span>
					<div class="form-section__buttons-wrapper">
						<button
							type="button"
							class="form-section__button form-button form-button--emphasized">
							I have a team*
						</button>
						<button
							type="button"
							class="form-section__button form-button">
							I donâ€™t have a team
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="form-section__row">
			<div class="form-section__column">
				<label class="select-field select-field--attach">
					<span class="select-field__label">Select a task</span>
					<div class="select-field__input"></div>
				</label>
			</div>
			<div class="form-section__column">
				<label class="input-field">
					<span class="input-field__label input-field__label--tip">
						Your team name
					</span>
					<input type="text" class="input-field__input" />
				</label>
			</div>
		</div>
		<div class="form-section__row">
			<div class="form-section__column">
				<label class="attach-field attach-field--attach">
					<span class="attach-field__label">Attach your CV</span>
					<div class="attach-field__input"></div>
				</label>
			</div>
			<div class="form-section__column">
				<label class="input-field">
					<span class="input-field__label">Your phone number</span>
					<input type="text" class="input-field__input" />
				</label>
			</div>
		</div>

		<div class="form__button-wrapper">
			<button type="button" class="form-section__action">
				Leave a request
			</button>
		</div>
	</form>
</section>
