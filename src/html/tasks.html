<section data-zooming class="html__tasks tasks">
	<div class="container tasks__container">
		<h2 class="tasks__title title">Tasks you have to&nbsp;complete</h2>
		<div class="tasks__grid">
			<article class="border-card task-card task-card--1">
				<header class="border-card-small-header">
					<div class="border-card-header-circles"></div>
					<span class="border-card-header-label">task #1</span>
				</header>
				<div class="border-card-content task-card__wrapper">
					<div class="task-card__left-side">
						<h3 class="task-card__title">
							Aeroexpress ticket purchase service for legal
							entities
						</h3>
						<footer class="task-card__footer">
							<button class="task-card__action">
								WebService
							</button>
							<button class="task-card__action">B2B</button>
							<button class="task-card__action">Acquiring</button>
						</footer>
					</div>
					<div class="task-card__right-side">
						<img
							class="task-card__image"
							src="../images/tasks/task1.png"
							alt="Task 1" />
					</div>
				</div>
			</article>
			<article class="border-card task-card task-card--2">
				<header class="border-card-small-header">
					<div class="border-card-header-circles"></div>
					<span class="border-card-header-label">task #2</span>
				</header>
				<div class="border-card-content task-card__wrapper">
					<div class="task-card__left-side">
						<h3 class="task-card__title">
							Fake news verification service
						</h3>
						<footer class="task-card__footer">
							<button class="task-card__action">
								WebService
							</button>
							<button class="task-card__action">
								Verification
							</button>
							<button class="task-card__action">API</button>
						</footer>
					</div>
					<div class="task-card__right-side">
						<img
							class="task-card__image"
							src="../images/tasks/task2.png"
							alt="Task 2" />
					</div>
				</div>
			</article>
			<article class="border-card task-card task-card--3">
				<header class="border-card-small-header">
					<div class="border-card-header-circles"></div>
					<span class="border-card-header-label">task #3</span>
				</header>
				<div class="border-card-content task-card__wrapper">
					<div class="task-card__left-side">
						<h3 class="task-card__title">
							Service for publish and search tasks for volunteers
						</h3>
						<footer class="task-card__footer">
							<button class="task-card__action">
								WebService
							</button>
							<button class="task-card__action">
								Volunteers
							</button>
						</footer>
					</div>
					<div class="task-card__right-side">
						<img
							class="task-card__image"
							src="../images/tasks/task3.png"
							alt="Task 3" />
					</div>
				</div>
			</article>
			<button class="border-button tasks__button">
				<span class="border-button__decor-left"></span>
				<span class="border-button__decor-right"></span>
				find a team
			</button>
			<article class="border-card task-card task-card--4">
				<header class="border-card-small-header">
					<div class="border-card-header-circles"></div>
					<span class="border-card-header-label">task #4</span>
				</header>
				<div class="border-card-content task-card__wrapper">
					<div class="task-card__left-side">
						<h3 class="task-card__title">
							Chatbot to&nbsp;maintain focus in&nbsp;the learning
							process
						</h3>
						<footer class="task-card__footer">
							<button class="task-card__action">Chatbot</button>
							<button class="task-card__action">Support</button>
						</footer>
					</div>
					<div class="task-card__right-side">
						<img
							class="task-card__image"
							src="../images/tasks/task4.png"
							alt="Task 4" />
					</div>
				</div>
			</article>
